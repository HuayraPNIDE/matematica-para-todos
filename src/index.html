<!doctype html>
<html>
    <head>
        <title>Matematica para todos - MXT</title>
        <link href="css/bootstrap.min.css" media='screen' rel="stylesheet" />
        <link href="css/style.css" media='screen' rel="stylesheet" />
        <script src="./js/socket.io/socket.io-1.2.0.js"></script>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/main.js"></script>
    </head>
    <body class="centro">
        <main id="container">
            <header>
                <h1>La Guerra de los Lados</h1>
                <h2 id="titulo"></h2>
            </header>
            <aside id="msg" class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>ERROR!</strong> MSG Error.
            </aside>
            
            <article id="avatar">
                <section class="row">
                    <div class="col-xs-6 col-sm-4"></div>
                    <div class="col-xs-6 col-sm-4 centro">
                        <div class="thumbnail">
                            <img src="res/gui/avatar-neutro.png" alt="Usuario" />
                            <div class="caption">
                                <div class="form-group">
                                    <input name="nombre" id="nombre" type="text" class="form-control" placeholder="Ingrese un nombre de usuario.">
                                </div>
                                <p><a href="#" id="entrar" class="btn btn-primary" role="button">Entrar</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-4"></div>
                </section>
            </article>

            <article id="amigos">
                <p><a href="#" id="actualizar" class="btn btn-primary" role="button">Actualizar</a></p>
                <div id="listado"></div>
            </article>
            
            <article class="juego">
                <article id="jugadores">
                    <section class="jugador1">
                        <div class="avatar"></div>
                        <div class="cartas"></div>
                        <div class="contador"></div>
                    </section>
                    <section class="jugador2">
                        <div class="avatar"></div>
                        <div class="cartas"></div>
                        <div class="contador"></div>
                    </section>
                </article>
                
                <article id="mano">
                    <section></section>
                    <section></section>
                    <section></section>
                </article>
            </article>
        </main>
    <script>
        $(document).ready(function() {
            console.log("Inicio");
            var amigos = new Amigos();
            $("#entrar").on("click", function(event) {
                event.stopPropagation();
                nombre = $("#nombre").val();
                if(!nombre) {
                    $("#msg").show();
                    return;
                }
                new Servidor(nombre);
                // Espera un segundo para ejecutar la conexi√≥n desde el cliente //
                setTimeout(function(){
                    cliente = new Cliente(nombre);
                    cliente.init();
                    amigos.buscar();
                    amigos.actualizarVista();
                }, 1001);
            });
            
            $("#actualizar").on("click", function(event) {
                event.stopPropagation();
                amigos.actualizarVista(cliente);
                console.log("Evento actualizar amigos");
            });
        });
    </script>
    </body>
</html>
